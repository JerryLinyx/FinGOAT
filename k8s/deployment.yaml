# Kubernetes Deployment Manifests for FinGOAT
# Apply with: kubectl apply -f k8s/

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: fingoat

---
# ConfigMap for backend configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: fingoat
data:
  config.yaml: |
    app:
      name: FinGOAT
      port: :3000
    database:
      host: postgres
      port: 5432
      user: postgres
      name: fingoat_db
      sslmode: disable
      timezone: Asia/Shanghai
      maxIdleConns: 10
      maxOpenConns: 100
    redis:
      addr: redis:6379
      DB: 0
      Password: ""

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: fingoat-secrets
  namespace: fingoat
type: Opaque
stringData:
  postgres-password: "2233"
  # Replace with your actual API keys in production
  openai-api-key: "your-openai-api-key"
  alpha-vantage-api-key: "your-alpha-vantage-api-key"
  claude-api-key: "your-claude-api-key"
  gemini-api-key: "your-gemini-api-key"
  deepseek-api-key: "your-deepseek-api-key"
  dashscope-api-key: "your-dashscope-api-key"

---
# PostgreSQL PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: fingoat
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: fingoat
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fingoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15.14-alpine3.21
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fingoat-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: "fingoat_db"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: fingoat
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: fingoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: fingoat
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: fingoat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: fingoat-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: GIN_MODE
          value: "release"
        volumeMounts:
        - name: config
          mountPath: /root/config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: backend-config

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: fingoat
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: backend

---
# Trading Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-service
  namespace: fingoat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trading-service
  template:
    metadata:
      labels:
        app: trading-service
    spec:
      containers:
      - name: trading-service
        image: fingoat-trading:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
        env:
        - name: TRADING_SERVICE_PORT
          value: "8001"
        - name: TRADING_SERVICE_HOST
          value: "0.0.0.0"
        - name: LLM_PROVIDER
          value: "openai"
        - name: LLM_BASE_URL
          value: "https://api.openai.com/v1"
        - name: LLM_TIMEOUT
          value: "120"
        - name: LLM_TEMPERATURE
          value: "0.2"
        - name: DEBUG
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fingoat-secrets
              key: openai-api-key
        - name: ALPHA_VANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: fingoat-secrets
              key: alpha-vantage-api-key
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: fingoat-secrets
              key: claude-api-key
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fingoat-secrets
              key: gemini-api-key
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: fingoat-secrets
              key: deepseek-api-key
        - name: DASHSCOPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: fingoat-secrets
              key: dashscope-api-key
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

---
# Trading Service Service
apiVersion: v1
kind: Service
metadata:
  name: trading-service
  namespace: fingoat
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
  selector:
    app: trading-service

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fingoat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: fingoat-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: fingoat
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: frontend

---
# Ingress (optional - for production with domain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fingoat-ingress
  namespace: fingoat
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fingoat.yourdomain.com
    secretName: fingoat-tls
  rules:
  - host: fingoat.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
